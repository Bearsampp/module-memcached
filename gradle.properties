# Bearsampp Module Memcached - Gradle Properties
#
# Gradle build configuration for optimal performance

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration on demand
org.gradle.configureondemand=true

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m

# Console output
org.gradle.console=rich

# Warning mode
org.gradle.warning.mode=all

# File system watching (Gradle 7.0+)
org.gradle.vfs.watch=true

# Build scan (optional)
# org.gradle.scan=true
