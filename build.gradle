// Task: Main release task - build release for specific version
tasks.register('release') {
    group = 'build'
    description = 'Build release package for a specific version (use -PbundleVersion=X.X.X or run interactively)'

    // Capture property at configuration time to avoid deprecation warning
    def versionProperty = project.findProperty('bundleVersion')

    doLast {
        def versionToBuild = versionProperty

        if (!versionToBuild) {
            // Interactive mode - prompt for version
            def availableVersions = getAvailableVersions()

            if (availableVersions.isEmpty()) {
                throw new GradleException("No versions found in bin/ directory")
            }

            println ""
            println "=".multiply(70)
            println "Interactive Release Mode"
            println "=".multiply(70)
            println ""
            println "Available versions:"

            // Show versions with location tags
            def binDir = file("${projectDir}/bin")
            def archivedDir = file("${projectDir}/bin/archived")

            availableVersions.eachWithIndex { version, index ->
                def location = ""
                if (binDir.exists() && file("${binDir}/${bundleName}${version}").exists()) {
                    location = "[bin]"
                } else if (archivedDir.exists() && file("${archivedDir}/${bundleName}${version}").exists()) {
                    location = "[bin/archived]"
                }
                println "  ${(index + 1).toString().padLeft(2)}. ${version.padRight(15)} ${location}"
            }
            println ""
            println "Enter version to build (index or version string):"
            println ""

            // Read input using Gradle's standard input
            def input = null
            try {
                def reader = new BufferedReader(new InputStreamReader(System.in))
                input = reader.readLine()
            } catch (Exception e) {
                throw new GradleException("""
                    Failed to read input. Please use non-interactive mode:
                      gradle release -PbundleVersion=X.X.X

                    Available versions: ${availableVersions.join(', ')}
                """.stripIndent())
            }

            if (!input || input.trim().isEmpty()) {
                throw new GradleException("""
                    No version selected. Please use non-interactive mode:
                      gradle release -PbundleVersion=X.X.X

                    Available versions: ${availableVersions.join(', ')}
                """.stripIndent())
            }

            def cleaned = input.trim()

            // Accept either an index (1..N) or an explicit version string
            if (cleaned.isInteger()) {
                def idx = cleaned.toInteger()
                if (idx < 1 || idx > availableVersions.size()) {
                    throw new GradleException("""
                        Invalid selection index: ${cleaned}

                        Please choose a number between 1 and ${availableVersions.size()} or enter a version string.
                    """.stripIndent())
                }
                versionToBuild = availableVersions[idx - 1]
            } else {
                versionToBuild = cleaned
                // Validate the entered version string exists
                if (!availableVersions.contains(versionToBuild)) {
                    throw new GradleException("""
                        Invalid version: ${versionToBuild}

                        Please choose from available versions:
                        ${availableVersions.collect { "  - ${it}" }.join('\n')}
                    """.stripIndent())
                }
            }

            println ""
            println "Selected version: ${versionToBuild}"
        }

        println ""
        println "=".multiply(70)
        println "Building ${bundleName} ${versionToBuild}"
        println "=".multiply(70)
        println ""

        // Get module from modules-untouched (downloads and extracts if needed)
        def bundleSrcFinal = getModuleUntouched(versionToBuild)

        println ""
        println "Source ready: ${bundleSrcFinal}"
        println ""

        // Get the bundle folder and version
        def bundleFolder = bundleSrcFinal.name
        def bundleVersion = bundleFolder.replace(bundleName, '')

        // Prepare output directory
        def memcachedPrepPath = file("${bundleTmpPrepPath}/${bundleName}${bundleVersion}")
        if (memcachedPrepPath.exists()) {
            delete memcachedPrepPath
        }
        memcachedPrepPath.mkdirs()

        // Copy Memcached files from modules-untouched
        println "Copying Memcached files from modules-untouched..."
        copy {
            from bundleSrcFinal
            into memcachedPrepPath
        }

        // Overlay Bearsampp-specific files from bin directory
        def binOverlayPath = file("${projectDir}/bin/${bundleName}${bundleVersion}")
        def archivedOverlayPath = file("${projectDir}/bin/archived/${bundleName}${bundleVersion}")
        
        def overlaySource = null
        if (binOverlayPath.exists()) {
            overlaySource = binOverlayPath
        } else if (archivedOverlayPath.exists()) {
            overlaySource = archivedOverlayPath
        }
        
        if (overlaySource) {
            println "Overlaying Bearsampp-specific files from ${overlaySource}..."
            copy {
                from overlaySource
                into memcachedPrepPath
                exclude '**/.gitkeep'
            }
        } else {
            println "Warning: No overlay files found in bin/${bundleName}${bundleVersion} or bin/archived/${bundleName}${bundleVersion}"
        }

        println ""
        println "Copying to bundles_build directory..."
        def memcachedBuildPath = file("${bundleTmpBuildPath}/${bundleName}${bundleVersion}")
        if (memcachedBuildPath.exists()) {
            delete memcachedBuildPath
        }
        memcachedBuildPath.mkdirs()

        copy {
            from memcachedPrepPath
            into memcachedBuildPath
        }
        println "Non-zip version available at: ${memcachedBuildPath}"

        println ""

        // Build archive filename
        // bearsampp-build/bins/memcached/{bundleRelease} for bins
        // bearsampp-build/tools/memcached/{bundleRelease} for tools
        def buildPath = file(buildBasePath)
        def buildBinsPath = file("${buildPath}/${bundleType}/${bundleName}/${bundleRelease}")
        buildBinsPath.mkdirs()

        def destFile = file("${buildBinsPath}/bearsampp-${bundleName}-${bundleVersion}-${bundleRelease}")

        // Compress based on format
        if (bundleFormat == '7z') {
            // 7z format
            def archiveFile = file("${destFile}.7z")
            if (archiveFile.exists()) {
                delete archiveFile
            }

            println "Compressing ${bundleName}${bundleVersion} to ${archiveFile.name}..."

            // Find 7z executable
            def sevenZipExe = find7ZipExecutable()
            if (!sevenZipExe) {
                throw new GradleException("""
                    7-Zip executable not found!

                    Please install 7-Zip or set 7Z_HOME environment variable.

                    Download from: https://www.7-zip.org/
                """.stripIndent())
            }

            // Create 7z archive and ensure the top-level version folder is included
            // We run 7-Zip from the parent prep directory and add the version folder explicitly
            def command = [
                sevenZipExe,
                'a',
                '-t7z',
                '-mx9',
                archiveFile.absolutePath.toString(),
                "${bundleName}${bundleVersion}"
            ]

            def process = new ProcessBuilder(command as String[])
                .directory(new File(bundleTmpPrepPath))
                .redirectErrorStream(true)
                .start()

            process.inputStream.eachLine { line ->
                println line
            }

            def exitCode = process.waitFor()
            if (exitCode != 0) {
                throw new GradleException("7-Zip failed with exit code: ${exitCode}")
            }

            println "Archive created: ${archiveFile}"

            // Generate hash files
            println "Generating hash files..."
            generateHashFiles(archiveFile)

        } else {
            // ZIP format - using native Gradle zip task
            def archiveFile = file("${destFile}.zip")
            if (archiveFile.exists()) {
                delete archiveFile
            }

            println "Compressing ${bundleName}${bundleVersion} to ${archiveFile.name}..."

            // Create ZIP archive using Gradle's built-in zip functionality
            // Include the top-level version folder inside the archive
            task("zipArchive_${bundleVersion}", type: Zip) {
                from(memcachedPrepPath) {
                    into "${bundleName}${bundleVersion}"
                }
                destinationDirectory = archiveFile.parentFile
                archiveFileName = archiveFile.name
            }.execute()

            println "Archive created: ${archiveFile}"

            // Generate hash files
            println "Generating hash files..."
            generateHashFiles(archiveFile)
        }

        println "=".multiply(70)
        println "[SUCCESS] Release build completed successfully for version ${versionToBuild}"
        println "Output directory: ${memcachedBuildPath}"
        println "Archive: ${destFile}.${bundleFormat}"
        println "=".multiply(70)
    }
}

// Task: Build all available versions
tasks.register('releaseAll') {
    group = 'build'
    description = 'Build release packages for all available versions in bin/ directory'

    doLast {
        def binDir = file("${projectDir}/bin")
        if (!binDir.exists()) {
            throw new GradleException("bin/ directory not found")
        }

        def versions = getAvailableVersions()

        if (versions.isEmpty()) {
            throw new GradleException("No versions found in bin/ directory")
        }

        println ""
        println "=".multiply(70)
        println "Building releases for ${versions.size()} ${bundleName} versions"
        println "=".multiply(70)
        println ""

        def successCount = 0
        def failedVersions = []

        versions.each { version ->
            println "=".multiply(70)
            println "[${successCount + 1}/${versions.size()}] Building ${bundleName} ${version}..."
            println "=".multiply(70)

            try {
                // Call the release task logic for this version
                def bundlePath = file("${projectDir}/bin/${bundleName}${version}")
                def archivedPath = file("${projectDir}/bin/archived/${bundleName}${version}")

                def bundleSrcDest = null
                if (bundlePath.exists()) {
                    bundleSrcDest = bundlePath
                } else if (archivedPath.exists()) {
                    bundleSrcDest = archivedPath
                } else {
                    throw new GradleException("Bundle path not found for version ${version}")
                }

                println "Bundle path: ${bundleSrcDest}"
                println ""

                // Get the bundle folder and version
                def bundleFolder = bundleSrcDest.name
                def bundleVersion = bundleFolder.replace(bundleName, '')

                // Prepare output directory
                def memcachedPrepPath = file("${bundleTmpPrepPath}/${bundleName}${bundleVersion}")
                if (memcachedPrepPath.exists()) {
                    delete memcachedPrepPath
                }
                memcachedPrepPath.mkdirs()

                // Copy Memcached files
                println "Copying Memcached files..."
                copy {
                    from bundleSrcDest
                    into memcachedPrepPath
                }

                println ""
                println "[SUCCESS] ${bundleName} ${version} completed"
                println "Output: ${memcachedPrepPath}"
                successCount++

            } catch (Exception e) {
                println ""
                println "[FAILED] ${bundleName} ${version}: ${e.message}"
                failedVersions.add(version)
            }

            println ""
        }

        // Summary
        println "=".multiply(70)
        println "Build Summary"
        println "=".multiply(70)
        println "Total versions: ${versions.size()}"
        println "Successful:     ${successCount}"
        println "Failed:         ${failedVersions.size()}"

        if (!failedVersions.isEmpty()) {
            println ""
            println "Failed versions:"
            failedVersions.each { v ->
                println "  - ${v}"
            }
        }

        println "=".multiply(70)

        if (failedVersions.isEmpty()) {
            println "[SUCCESS] All versions built successfully!"
        } else {
            throw new GradleException("${failedVersions.size()} version(s) failed to build")
        }
    }
}

