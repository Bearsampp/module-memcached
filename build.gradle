// Helper function to fetch modules-untouched properties
def fetchModulesUntouchedProperties() {
    def propsUrl = "https://raw.githubusercontent.com/Bearsampp/modules-untouched/main/modules/memcached.properties"
    try {
        def connection = new URL(propsUrl).openConnection()
        connection.setRequestProperty("User-Agent", "Bearsampp-Build")
        connection.setConnectTimeout(5000)
        connection.setReadTimeout(5000)

        def props = new Properties()
        connection.inputStream.withCloseable { stream ->
            props.load(stream)
        }
        return props
    } catch (Exception e) {
        println "Warning: Could not fetch modules-untouched properties: ${e.message}"
        return null
    }
}

// Helper function to get module from modules-untouched (like Ant's getmoduleuntouched macro)
def getModuleUntouched(String version) {
    println "** Get Module Untouched"
    println "* Name        : ${bundleName}"
    println "* Version     : ${version}"

    // Fetch the properties file
    def untouchedProps = fetchModulesUntouchedProperties()
    if (!untouchedProps) {
        throw new GradleException("Could not fetch modules-untouched properties for version ${version}")
    }

    // Get the URL for this version
    def downloadUrl = untouchedProps.getProperty(version)
    if (!downloadUrl) {
        throw new GradleException("Version ${version} not found in modules-untouched properties")
    }

    println "* Url         : ${downloadUrl}"

    // Extract filename from URL
    def filename = downloadUrl.tokenize('/').last()
    println "* Filename    : ${filename}"

    // Setup paths
    def moduleTmpPath = file("${bundleTmpSrcPath}/${bundleName}")
    def destFolder = "${bundleName}${version}"
    def destPath = file("${moduleTmpPath}/${destFolder}")

    println "* Destination : ${destPath}"

    // Download the file if not already present
    def downloadedFile = file("${moduleTmpPath}/${filename}")
    if (!downloadedFile.exists()) {
        println "Downloading ${filename}..."
        moduleTmpPath.mkdirs()
        
        def connection = new URL(downloadUrl).openConnection()
        connection.setRequestProperty("User-Agent", "Bearsampp-Build")
        downloadedFile.withOutputStream { out ->
            connection.inputStream.withCloseable { inp ->
                out << inp
            }
        }
        println "Downloaded: ${downloadedFile}"
    } else {
        println "Using cached: ${downloadedFile}"
    }

    // Extract the archive
    if (destPath.exists()) {
        delete destPath
    }
    destPath.mkdirs()

    println "Processing ${filename}..."
    
    if (filename.endsWith('.7z') || filename.endsWith('.7z.exe')) {
        // Extract 7z archive
        def sevenZipExe = find7ZipExecutable()
        if (!sevenZipExe) {
            throw new GradleException("7-Zip executable not found! Please install 7-Zip.")
        }

        def command = [
            sevenZipExe,
            'x',
            downloadedFile.absolutePath,
            "-o${destPath.absolutePath}",
            '-y'
        ]

        def process = new ProcessBuilder(command as String[])
            .redirectErrorStream(true)
            .start()

        process.inputStream.eachLine { line ->
            println line
        }

        def exitCode = process.waitFor()
        if (exitCode != 0) {
            throw new GradleException("7-Zip extraction failed with exit code: ${exitCode}")
        }

    } else if (filename.endsWith('.zip')) {
        // Extract ZIP archive
        copy {
            from zipTree(downloadedFile)
            into destPath
        }
    } else if (filename.endsWith('.tar.gz')) {
        // Extract tar.gz archive
        copy {
            from tarTree(resources.gzip(downloadedFile))
            into destPath
        }
    } else {
        throw new GradleException("Unknown archive format: ${filename}")
    }

    println "Extracted to: ${destPath}"

    // Check for nested directory structure (some archives have memcached-x86 subdirectory)
    def memcachedX86 = file("${destPath}/memcached-x86")
    if (memcachedX86.exists() && memcachedX86.isDirectory()) {
        println "Found memcached-x86 subdirectory, using that as source"
        return memcachedX86
    }

    // Verify memcached.exe exists
    def memcachedExe = file("${destPath}/memcached.exe")
    if (!memcachedExe.exists()) {
        // Check if there's a single subdirectory with memcached.exe
        def subdirs = destPath.listFiles()?.findAll { it.isDirectory() }
        if (subdirs && subdirs.size() == 1) {
            def subdir = subdirs[0]
            memcachedExe = file("${subdir}/memcached.exe")
            if (memcachedExe.exists()) {
                println "Found memcached.exe in subdirectory: ${subdir.name}"
                return subdir
            }
        }
        throw new GradleException("memcached.exe not found in extracted archive at ${destPath}")
    }

    return destPath
}

// Helper function to find 7-Zip executable
def find7ZipExecutable() {
    // Check environment variable
    def sevenZipHome = System.getenv('7Z_HOME')
    if (sevenZipHome) {
        def exe = file("${sevenZipHome}/7z.exe")
        if (exe.exists()) {
            return exe.absolutePath
        }
    }

    // Check common installation paths
    def commonPaths = [
        'C:/Program Files/7-Zip/7z.exe',
        'C:/Program Files (x86)/7-Zip/7z.exe',
        'D:/Program Files/7-Zip/7z.exe',
        'D:/Program Files (x86)/7-Zip/7z.exe'
    ]

    for (path in commonPaths) {
        def exe = file(path)
        if (exe.exists()) {
            return exe.absolutePath
        }
    }

    // Try to find in PATH
    try {
        def process = ['where', '7z.exe'].execute()
        process.waitFor()
        if (process.exitValue() == 0) {
            def output = process.text.trim()
            if (output) {
                return output.split('\n')[0].trim()
            }
        }
    } catch (Exception e) {
        // Ignore
    }

    return null
}

// Helper function to generate hash files
def generateHashFiles(File file) {
    if (!file.exists()) {
        throw new GradleException("File not found for hashing: ${file}")
    }

    // Generate MD5
    def md5File = new File("${file.absolutePath}.md5")
    def md5Hash = calculateHash(file, 'MD5')
    md5File.text = "${md5Hash} ${file.name}\n"
    println "  Created: ${md5File.name}"

    // Generate SHA1
    def sha1File = new File("${file.absolutePath}.sha1")
    def sha1Hash = calculateHash(file, 'SHA-1')
    sha1File.text = "${sha1Hash} ${file.name}\n"
    println "  Created: ${sha1File.name}"

    // Generate SHA256
    def sha256File = new File("${file.absolutePath}.sha256")
    def sha256Hash = calculateHash(file, 'SHA-256')
    sha256File.text = "${sha256Hash} ${file.name}\n"
    println "  Created: ${sha256File.name}"

    // Generate SHA512
    def sha512File = new File("${file.absolutePath}.sha512")
    def sha512Hash = calculateHash(file, 'SHA-512')
    sha512File.text = "${sha512Hash} ${file.name}\n"
    println "  Created: ${sha512File.name}"
}

// Helper function to calculate hash
def calculateHash(File file, String algorithm) {
    def digest = java.security.MessageDigest.getInstance(algorithm)
    file.withInputStream { stream ->
        def buffer = new byte[8192]
        def bytesRead
        while ((bytesRead = stream.read(buffer)) != -1) {
            digest.update(buffer, 0, bytesRead)
        }
    }
    return digest.digest().collect { String.format('%02x', it) }.join('')
}

// Helper function to get available versions
def getAvailableVersions() {
    def versions = []

    // Check bin directory
    def binDir = file("${projectDir}/bin")
    if (binDir.exists()) {
        def binVersions = binDir.listFiles()
            ?.findAll { it.isDirectory() && it.name.startsWith(bundleName) && it.name != 'archived' }
            ?.collect { it.name.replace(bundleName, '') } ?: []
        versions.addAll(binVersions)
    }

    // Check bin/archived subdirectory
    def archivedDir = file("${projectDir}/bin/archived")
    if (archivedDir.exists()) {
        def archivedVersions = archivedDir.listFiles()
            ?.findAll { it.isDirectory() && it.name.startsWith(bundleName) }
            ?.collect { it.name.replace(bundleName, '') } ?: []
        versions.addAll(archivedVersions)
    }

    // Remove duplicates and sort
    return versions.unique().sort()
}

